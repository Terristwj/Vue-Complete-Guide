<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <!-- Add/Minus Buttons -->
            <button v-on:click="counter++">Add</button>
            <button v-on:click="counter--">Reduce</button>
            <br />
            <br />
            <button v-on:click="plusOne()">Add</button>
            <button v-on:click="minusOne()">Reduce</button>
            <br />
            <br />
            <button v-on:click="add(5)">Add 5</button>
            <button v-on:click="minus(5)">Reduce 5</button>
            <br />
            <br />
            <button v-on:click="add(10)">Add 10</button>
            <button v-on:click="minus(10)">Reduce 10</button>
            <p v-once>Starting Result: {{ counter }}</p>
            <p>Result: {{ counter }}</p>

            <!-- Update Name -->
            <label>v-on 1: </label>
            <input type="text" v-on:input="updateName" />
            <br />
            <label>v-on 2: </label>
            <input type="text" v-on:input="updateFullName($event, 'Tan')" />
            <br />
            <label>v-on 3 (Enter): </label>
            <input type="text" v-on:keyup.enter="updateName" />
            <br />
            <label>v-model: </label>
            <input type="text" v-model="name" />
            <br />
            <label>v-bind: </label>
            <input type="text" v-bind:value="name" />
            <p>Your Name: {{ name }}</p>

            <!-- Submit -->
            <!-- Option 1 to prevent default behavior -->
            <form v-on:submit="submitForm1">
                <input type="text" />
                <button>Submit</button>
            </form>
            <!-- Option 2 to prevent default behavior -->
            <form v-on:submit.prevent="submitForm2">
                <input type="text" />
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
